name: Build MAUI Windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore .\BaerSParticipation07.sln

      - name: Build (Windows target)
        run: dotnet build .\BaerSParticipation07.sln -c Release -f net8.0-windows10.0.19041.0 --no-restore
